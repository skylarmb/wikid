<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwen Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #2563eb;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            min-height: 400px;
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            max-width: 80%;
        }
        
        .user-message {
            background: #e3f2fd;
            margin-left: auto;
            text-align: right;
        }
        
        .assistant-message {
            background: #f5f5f5;
            margin-right: auto;
        }
        
        .input-container {
            display: flex;
            padding: 1rem;
            gap: 0.5rem;
            border-top: 1px solid #eee;
        }
        
        .message-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .send-button {
            padding: 0.75rem 1.5rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .send-button:hover {
            background: #1d4ed8;
        }
        
        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            background: #f5f5f5;
            margin-right: auto;
            font-style: italic;
            color: #666;
        }
        
        .settings {
            padding: 0.5rem 1rem;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
        }
        
        .settings input {
            margin: 0 0.5rem;
            padding: 0.25rem;
            border: 1px solid #ddd;
            border-radius: 3px;
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Qwen Chat Interface</h1>
    </div>
    
    <div class="settings">
        Server: <input type="text" id="serverUrl" value="http://localhost:8000" />
        Max Tokens: <input type="number" id="maxTokens" value="512" />
        Temperature: <input type="number" id="temperature" value="0.7" step="0.1" min="0" max="2" />
    </div>
    
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        
        <div class="input-container">
            <input 
                type="text" 
                class="message-input" 
                id="messageInput" 
                placeholder="Type your message here..."
                onkeypress="handleKeyPress(event)"
            />
            <button class="send-button" id="sendButton" onclick="sendMessage()">
                Send
            </button>
        </div>
    </div>

    <script>
        let isStreaming = false;

        function addMessage(content, isUser = false) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return messageDiv;
        }

        function addTypingIndicator() {
            const messagesDiv = document.getElementById('messages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message typing-indicator';
            typingDiv.textContent = 'Thinking...';
            typingDiv.id = 'typing-indicator';
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return typingDiv;
        }

        function removeTypingIndicator() {
            const typingDiv = document.getElementById('typing-indicator');
            if (typingDiv) {
                typingDiv.remove();
            }
        }

        async function sendMessage() {
            if (isStreaming) return;

            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (!message) return;

            // Add user message
            addMessage(message, true);
            input.value = '';
            
            // Disable input
            isStreaming = true;
            sendButton.disabled = true;
            sendButton.textContent = 'Sending...';
            
            // Add typing indicator
            const typingIndicator = addTypingIndicator();
            
            try {
                const serverUrl = document.getElementById('serverUrl').value;
                const maxTokens = parseInt(document.getElementById('maxTokens').value);
                const temperature = parseFloat(document.getElementById('temperature').value);
                
                const response = await fetch(`${serverUrl}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'qwen-community/Qwen3-8B-FP8',
                        messages: [
                            { role: 'user', content: message }
                        ],
                        max_tokens: maxTokens,
                        temperature: temperature,
                        stream: true
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Remove typing indicator and prepare for streaming
                removeTypingIndicator();
                const assistantMessage = addMessage('', false);
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let content = '';

                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            
                            if (data === '[DONE]') {
                                continue;
                            }
                            
                            try {
                                const parsed = JSON.parse(data);
                                const delta = parsed.choices?.[0]?.delta?.content;
                                
                                if (delta) {
                                    content += delta;
                                    assistantMessage.textContent = content;
                                    
                                    // Auto-scroll
                                    const messagesDiv = document.getElementById('messages');
                                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                                }
                            } catch (e) {
                                // Skip invalid JSON
                            }
                        }
                    }
                }
                
            } catch (error) {
                removeTypingIndicator();
                addMessage(`Error: ${error.message}`, false);
            } finally {
                // Re-enable input
                isStreaming = false;
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
                input.focus();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Focus input on load
        window.onload = () => {
            document.getElementById('messageInput').focus();
        };
    </script>
</body>
</html>
